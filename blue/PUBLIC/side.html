<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/style-hilo.css">
  <title>Blue-Side&Lang</title>
</head>

<body>
  <header class="d-flex">
    <button class="menu"><img src="images/header/menu.png"></button>
    <div class="game-title">Hilo</div>
    <div class="logo t-c"><img class="logo-img" src="images/header/logo.svg"></div>
    <div class="user-pc d-flex hide-in-m">
      <div class="user-info user-n"><img class="user-img" src="images/header/avater.png"><span class="user-color">Guest</span></div>
      <div class="user-info user-w"><img class="user-img" src="images/header/wallet.png"><span class="user-color">wallet</span></div>
      <div class="user-info user-b"><img class="user-img" src="images/header/balance.png"><span class="user-line">2000.1234 CNY</span></div>
    </div>
    <button class="s-lang"><img src="images/header/en-us.svg"></button>
  </header>
  <!------------------------------- 
            lang menu 
    ------------------------------->
  <div class="lang-menu active">
    <button class="lang-btn active"><img src="images/header/en-us.svg">English</button>
    <button class="lang-btn"><img src="images/header/en-us.svg">English</button>
    <button class="lang-btn"><img src="images/header/en-us.svg">English</button>
    <button class="lang-btn"><img src="images/header/en-us.svg">English</button>
    <button class="lang-btn"><img src="images/header/en-us.svg">English</button>
  </div>
  <!-----------------------------
          lang menu end
  ------------------------------->
  
  <!-----------------------------
            side menu 
  ------------------------------->
  <div class="side-menu active">
    <div class="side-menu-main d-flex">
        <button class="sm-btn">Home<div class="sm-img"><img class="home-img" src="images/header/home-icon.png"></div></button>
        <button class="sm-btn">Crash<div class="sm-img"><img src="images/header/ty_icon3.png"></div></button>
        <button class="sm-btn">Double<div class="sm-img"><img src="images/header/ty_icon4.png"></div></button>
        <button class="sm-btn">Dice<div class="sm-img"><img src="images/header/ty_icon5.png"></div></button>
        <button class="sm-btn">Limbo<div class="sm-img"><img src="images/header/ty_icon6.png"></div></button>
        <button class="sm-btn">Keno<div class="sm-img"><img src="images/header/ty_icon7.png"></div></button>
        <button class="sm-btn">Plinko<div class="sm-img"><img src="images/header/ty_icon8.png"></div></button>
        <button class="sm-btn">Mine<div class="sm-img"><img src="images/header/ty_icon9.png"></div></button>
        <button class="sm-btn">Crypto<div class="sm-img"><img src="images/header/ty_icon10.png"></div></button>
        <button class="sm-btn">Triple<div class="sm-img"><img src="images/header/ty_icon11.png"></div></button>
        <button class="sm-btn active">Hilo<div class="sm-img"><img src="images/header/ty_icon12.png"></div></button>
        <button class="sm-btn">Coin<div class="sm-img"><img src="images/header/ty_icon13.png"></div></button>
        <button class="sm-btn">Tower<div class="sm-img"><img src="images/header/ty_icon14.png"></div></button>
    </div>
  </div>
  <!-----------------------------
          side menu end
  ------------------------------->
</body>

</html>
