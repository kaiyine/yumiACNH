<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/style-hilo.css">
  <title>Blue-Rules</title>
</head>

<body>
  <header class="d-flex">
    <button class="menu"><img src="images/header/menu.png"></button>
    <div class="game-title">Hilo</div>
    <div class="logo t-c"><img class="logo-img" src="images/header/logo.svg"></div>
    <button class="s-lang"><img src="images/header/en-us.svg"></button>
  </header>

  <!-- Rules -->
  <div class="pop pop-rules">
    <div class="pop-win">
      <button class="pop-close"><img src="images/pop/ty_gb.png"></button>
      <div class="pop-main">
        <div class="pop-contant">
          <div class="rules-slider">
            <div class="rs-contant d-flex">
              <img class="rs-item" src="images/pop/ty_sm.png">
              <img class="rs-item" src="images/pop/ty_sm.png">
              <img class="rs-item" src="images/pop/ty_sm.png">
              <img class="rs-item" src="images/pop/ty_sm.png">
            </div>
            <ul class="rs-ctrl">
              <li class="rsc-btn active"></li>
              <li class="rsc-btn"></li>
              <li class="rsc-btn"></li>
              <li class="rsc-btn"></li>
              <li class="rsc-btn"></li>
            </ul>
          </div>
          <ul class="rules-text">
            <li>Crash is a game where you need to cash out before the rocket crashes.</li>
            <li>Select an amount and place your bet.</li>
          </ul>
          <div class="page-ctrl d-flex">
            <button class="page-btn disable">Previous</button>
            <button class="page-btn">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
