<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style-hilo.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Blue-Wallet</title>
</head>

<body>
  <header class="d-flex">
    <button class="menu"><img src="images/header/menu.png"></button>
    <div class="game-title">Hilo</div>
    <div class="logo t-c"><img class="logo-img" src="images/header/logo.svg"></div>
    <div class="user-pc d-flex hide-in-m">
      <div class="user-info user-n"><img class="user-img" src="images/header/avater.png"><span class="user-color">Guest</span></div>
      <div class="user-info user-w"><img class="user-img" src="images/header/wallet.png"><span class="user-color">wallet</span></div>
      <div class="user-info user-b"><img class="user-img" src="images/header/balance.png"><span class="user-line">2000.1234 CNY</span></div>
    </div>
    <button class="s-lang"><img src="images/header/en-us.svg"></button>
  </header>
  <div class="contant">
    <div class="main">
      <div class="user-m d-flex hide-in-pc">
        <div class="user-info user-n t-r"><img class="user-img" src="images/header/avater.png"><span class="user-color">Guest</span></div>
        <div class="user-info user-w"><img class="user-img" src="images/header/wallet.png"><span class="user-color">wallet</span></div>
        <div class="user-info user-b"><img class="user-img" src="images/header/balance.png"><span class="user-line">2000.1234 CNY</span></div>
      </div>
    </div>
  </div>
  <!------------------------------- 
               Wallet 
    ------------------------------->
  <div class="wallet-dropdown">
    <div class="wallet-contant">
      <div class="searchbar">
        <img src="images/header/search.png">
        <input type="text" name="" id="" placeholder="search">
      </div>
      <div class="currencybar">
        <div class="ccy-name">
          <div class="ccy-img"><img src="images/header/home-icon.png"></div>
          BFG
        </div>
        <div class="ccy-num">11.5051750</div>
      </div>
      <div class="currencybar">
        <div class="ccy-name">
          <div class="ccy-img"><img src="images/header/ty_icon10.png"></div>
          FUNFURY
        </div>
        <div class="ccy-num">0<span>.0000000</span></div>
      </div>
      <div class="currencybar">
        <div class="ccy-name">
          <div class="ccy-img"><img src="images/header/ty_icon12.png"></div>
          USDT
        </div>
        <div class="ccy-num">10.18<span>00000</span></div>
      </div>
      <div class="currencybar">
        <div class="ccy-name">
          <div class="ccy-img"><img src="images/header/ty_icon5.png"></div>
          1INCH
        </div>
        <div class="ccy-num">0<span>.0000000</span></div>
      </div>
      <div class="currencybar">
        <div class="ccy-name">
          <div class="ccy-img"><img src="images/header/ty_icon6.png"></div>
          AACE
        </div>
        <div class="ccy-num">0<span>.0000000</span></div>
      </div>
      <div class="currencybar">
        <div class="ccy-name">
          <div class="ccy-img"><img src="images/header/ty_icon7.png"></div>
          ADA
        </div>
        <div class="ccy-num">0<span>.0000000</span></div>
      </div>
    </div>
    <div class="wallet-options">
      <div class="wobar">
        <div class="wotext">Display in Fiat</div>
        <div class="w-switch ws-active">
          <button class="ws-btn"><img src="images/header/pl_icon_aly.png"></button>
        </div>
      </div>
      <div class="wobar">
        <div class="wotext">Hide 0 balances</div>
        <div class="w-switch">
          <button class="ws-btn"><img src="images/header/pl_icon_aly.png"></button>
        </div>
      </div>
      <div class="wobar">
        <div class="wotext">Show vault balance</div>
        <div class="w-switch">
          <button class="ws-btn"><img src="images/header/pl_icon_aly.png"></button>
        </div>
      </div>
    </div>
  </div>
  <!------------------------------- 
             Wallet end 
    ------------------------------->
</body>

</html>
