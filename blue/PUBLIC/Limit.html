<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/style-hilo.css">
  <title>Blue-Limit</title>
</head>

<body>
  <header class="d-flex">
    <button class="menu"><img src="images/header/menu.png"></button>
    <div class="game-title">Hilo</div>
    <div class="logo t-c"><img class="logo-img" src="images/header/logo.svg"></div>
    <button class="s-lang"><img src="images/header/en-us.svg"></button>
  </header>
  <!-- Limit -->
  <div class="pop pop-limit">
    <div class="pop-win">
      <button class="pop-close"><img src="images/pop/ty_gb.png"></button>
      <div class="pop-main">
        <div class="pop-title">Limit</div>
        <div class="pop-contant">
          <div class="d-table table-limit">
            <div class="dt-row">
              <div class="dt-cell tl-th">Field</div>
              <div class="dt-cell tl-th">Value</div>
            </div>
            <div class="dt-row">
              <div class="dt-cell tl-td">Max Bet</div>
              <div class="dt-cell tl-td">10000</div>
            </div>
            <div class="dt-row">
              <div class="dt-cell tl-td">Min Bet</div>
              <div class="dt-cell tl-td">1</div>
            </div>
            <div class="dt-row">
              <div class="dt-cell tl-td">Max Payout</div>
              <div class="dt-cell tl-td">no limit</div>
            </div>
            <div class="dt-row">
              <div class="dt-cell tl-td">Crah Point</div>
              <div class="dt-cell tl-td">10000</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
