<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Blue-Login</title>
</head>

<body>
  <header class="d-flex">
    <button class="menu"><img src="images/header/menu.png"></button>
    <div class="game-title"></div>
    <div class="logo t-c"><img class="logo-img" src="images/header/logo.svg"></div>
    <div class="user-pc d-flex hide-in-m">
      <button class="header-login-btn">登录</button>
      <button class="header-login-btn reg-btn">注册</button>
    </div>
    <button class="s-lang"><img src="images/header/en-us.svg"></button>
  </header>
  <div class="contant">
    <div class="main">
      <div class="user-m d-flex hide-in-pc">
        <button class="header-login-btn">登录</button>
        <button class="header-login-btn reg-btn">注册</button>
      </div>
    </div>
  </div>
  <!------------------------------- 
               Login pop 
    ------------------------------->
  <div class="login-pop">
    <div class="login-window">
      <button class="login-close"><img src="images/login/login_close_btn.png"></button>
      <div class="login-main">
        <div class="login-title">
          <img class="login-title-bg" src="images/login/login_title_bg.png">
          <div class="login-title-text">登录账号</div>
        </div>
        <div class="login-contant">
          <div class="login-input"><input type="text" placeholder="输入用户名"><div class="x-icon"><img src="images/login/x_icon.png"></div></div>
          <div class="login-input"><input type="password" placeholder="输入用户密码"></div>
          <button class="send-btn">登录</button>
          <div class="login-links">
            <button class="ll-btn">游戏试玩</button>
            <div class="ll-inbox">
              <button class="ll-btn">忘记密码</button>
              |
              <button class="ll-btn">注册账号</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
