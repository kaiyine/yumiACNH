<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Blue-Password</title>
</head>

<body>
  <header class="d-flex">
    <button class="menu"><img src="images/header/menu.png"></button>
    <div class="game-title"></div>
    <div class="logo t-c"><img class="logo-img" src="images/header/logo.svg"></div>
    <div class="user-pc d-flex hide-in-m">
      <button class="header-login-btn">登录</button>
      <button class="header-login-btn reg-btn">注册</button>
    </div>
    <button class="s-lang"><img src="images/header/en-us.svg"></button>
  </header>
  <div class="contant">
    <div class="main">
      <div class="user-m d-flex hide-in-pc">
        <button class="header-login-btn">登录</button>
        <button class="header-login-btn reg-btn">注册</button>
      </div>
    </div>
  </div>
  <!------------------------------- 
               Password pop 
    ------------------------------->
  <div class="login-pop">
    <div class="login-window">
      <button class="login-close"><img src="images/login/login_close_btn.png"></button>
      <div class="login-main">
        <div class="login-title">
          <img class="login-title-bg" src="images/login/login_title_bg.png">
          <div class="login-title-text">重置登录密码</div>
        </div>
        <div class="login-contant">
          <div class="login-input"><input type="text" placeholder="请输入与账户绑定的邮箱地址"></div>
          <div class="login-input"><input type="text" placeholder="输入收到的验证码" size="10">
            <button class="verify-btn">
              <img class="verify-btn-bg" src="images/login/verify_btn.png">
              <div class="verify-btn-text">获取</div>
            </button>
          </div>
          <div class="login-input"><input type="password" placeholder="新的密码"></div>
          <div class="login-input"><input type="password" placeholder="再次输入新的密码"></div>
          <button class="send-btn">重置密码</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
