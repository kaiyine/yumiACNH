  <script>
    $(document).ready(function () {

      var pLeft = [],
        pTop = []
        x = 1;

      const swiper = new Swiper('.swiper', {
        // Optional parameters
        loop: true,
      });

      $('.point').each(function () {
        // $(this).append('<div class="imgTemp"><img src="images/' + $(this).attr('id') + '.jpg"></div>')
        pLeft.push($(this).css('left').replace('px', ''));
        pTop.push($(this).css('top').replace('px', ''));
        $(this).addClass('num'+x);
        x++;
      });

      $('#map2').on('load', function () {
        peopleImg();
      });

      $(window).resize(function () {
        peopleImg();
      }).resize();

      function peopleImg() {
        var mapWidth = $('#map2').width(),
          scale = mapWidth / 627;
        console.log(scale);
        $('.people img').css('width', scale * 100 + '%');
        for(i=0;i<pLeft.length;i++){
          $('#point_'+(i+1)).css('left', Math.round(pLeft[i] * scale) + 'px').css('top', Math.round(pTop[i] * scale) + 'px');
        }
      }

      swiper.on('slideChangeTransitionEnd', function () {
        var ImgActive = $('.swiper-slide-active .swiper-images').attr('src').replace('.jpg','').split('_');
        console.log(ImgActive[1]);
        $('.point').removeClass('active');
        $('#point_'+ImgActive[1]).addClass('active');
        if(ImgActive[1] == 3){
          $('#point_5').addClass('active');
        }
      });

      $('a').click(function () {
        console.log($(this).attr('id'))
        // swiper.slideTo(49);
      });

    })
